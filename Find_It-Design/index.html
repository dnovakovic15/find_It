<!DOCTYPE html>
<html lang="english">

    <head>
         <!--jQuery Import-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!--Link to local css-->
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- Added link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <body>
        <!--<img id="image-side" src="assets/images/GoT_side.jpg">-->

        <div class="container">
            <div class="row">
                <div class="col-9">
                    <input id="start-location" type="location" class="form-control" aria-describedby="locationHelp" placeholder="Chicago">
                </div>

                <div class="col-3">
                    <button id='find-button' class="locationAdvance advance">Find</button>
                </div>

                <div class="col-9">
                    <input id='end-location' type="locationType" class="form-control" aria-describedby="locationTypeHelp" placeholder="Jurrasic Park">
                </div>
            </div>

            <div class="row">
                <div class="col" id="title-container">
                    <div id="map" style="width: 100%; height: 768px;">&nbsp;</div>
                </div>
            </div>
        </div>


   

        <!--Link to local javascript-->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWFIyP0ivtZCbMWaqdl7sYS-IIDJkGQHs&libraries=places"></script>
        <script type="text/javascript" src="assets/javascript/input.js"></script>
        <script type="text/javascript" src="assets/javascript/directions.js"></script>
        <script type="text/javascript" src="assets/javascript/map_tools.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>





</html>
